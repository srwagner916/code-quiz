<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
  <header class="header">
    <span class="high-scores">
      View High Scores:
    </span>
    <span id="time-counter"></span>
  </header>
  
  <div class="container">
    <h2 id="question-text">Coding Quiz Challenge</h2>
  </div>
  <div class="container" id="answer-container">
    <p id="opening-text">
      Try to answer the folling code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
    </p>
  </div>

  <div class="container">
    <button id="start-btn">Start Quiz</button>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
